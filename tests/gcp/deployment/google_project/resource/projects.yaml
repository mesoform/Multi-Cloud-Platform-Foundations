components:
  common:
    folder_id: <folder_id>
    billing_account: <billing_account>
    skip_delete: true
    auto_create_network: false
    labels:
      default: value
      key-1: value-1
    project_iam:
      - role: "roles/owner"
        members:
          - "serviceAccount:<service-account>"
  specs:
    staging-sandbox:
      name: Staging Sandbox
      project_id: mcp-staging-sandbox
      skip_delete: false
      labels:
        key-1: overwrite-value
        key-2: value-2
      auto_create_network: true
    test-project:
      project_id: mcp-test-project-<project-id>